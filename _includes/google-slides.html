<div class="iframe-margins">
  <div class="iframe-ratio-480-299">
    <!-- The allowfullscreen attribute is specified because iOS Safari does not support allow="fullscreen" -->
    <iframe src="https://docs.google.com/presentation/d/e/{{ include.id }}/embed?start=false&loop=false&delayms=60000" width="480" height="299" allow="fullscreen" allowfullscreen></iframe>
  </div>
</div>
<figure class="print-iframe-substitute">
  {%- capture iframe_url -%}
    https://docs.google.com/presentation/d/e/{{ include.id }}/pub?start=false&loop=false&delayms=60000
  {%- endcapture -%}
  <a href="{{ iframe_url }}" style="text-align: center;">&#x1f517;</a>
  <span><a href="{{ iframe_url }}">{{ include.title }}</a></span>
</figure>
